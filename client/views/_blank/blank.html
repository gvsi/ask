<template name="blankPage">
  <!-- START JUMBOTRON -->
  <div class="jumbotron full-height no-padding" data-pages="parallax">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20 full-height">
      <div class="inner full-height">
        <div class="container-xs-height full-height">
          <div class="col-xs-height col-middle text-center">
            <div class="col-md-6 col-md-offset-3 text-center">
              {{#if currentUser}}
                Current user: {{ currentUser.username }} ({{currentUser.profile.name}}) <input type="submit" id="logout" value="Logout" /><br/>
              {{else}}
                <form id="register-form" action="action">
                  <div>
                   <input type="username" id="account-username" />
                   <input type="submit" id="create-account" value="Create an Account" />
                 </div>
               </form>
               <br/>
               <form id="login-form" action="action">
                <div>
                  <input type="username" id="login-username" />
                  <input type="submit" id="login-button" value="Sign in" />
                </div>
              </form> 
            {{/if}}

          </div>
        </div>
      </div>
    </div>
  </div>
</div><!-- END JUMBOTRON -->
<!-- START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg">
  <!-- BEGIN PlACE PAGE CONTENT HERE -->
  <!-- END PLACE PAGE CONTENT HERE -->
</div>
<!-- END CONTAINER FLUID -->
</template>
