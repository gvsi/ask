<template name="postList">
  <div class="post-list b-r b-grey"> <a class="post-refresh" href="#"></a>
    <div id="postList">
      <!-- START POST LIST SORTED BY DATE -->
      <!-- END POST LIST SORTED BY DATE -->
      <!-- <a href="{{pathFor 'compose' course_id=course_id }}" ><button class="pull-right btn btn-sm btn-rounded ">New question</button> </a> -->

      {{#each dateGroups}}
        {{#if posts.count}}
        <div class="list-view-group-container">
          <div class="list-view-group-header">
            <span id="date">{{title}}</span>

          </div>
          <ul class="no-padding">
              {{#each posts}}
              {{> postThumbnail}}
              {{/each}}
          </ul>
        </div>
        {{/if}}
      {{/each}}
    </div>
  </div>
</template>

<template name="postThumbnail">
  <li class="item padding-15" data-post-id="{{_id}}">
    <!--<div class="thumbnail-wrapper d32 circular bordered b-complete">
      <img width="40" height="40" alt="" data-src-retina="/img/profiles/avatar2x.jpg" data-src="/img/profiles/avatar.jpg" src="/img/profiles/avatar2x.jpg">
    </div> -->
    <div class="checkbox  no-margin p-l-10">
      <input type="checkbox" value="1" id="postcheckbox-0-0">
      <label for="postcheckbox-0-0"></label>
    </div>
    <div class="inline m-l-15">
      <p class="subject no-margin">{{title}}</p>
      <p class="body no-margin">{{textWithoutTags}}</p>
    </div>
    <div class="datetime">{{dateFromNow}}</div>
    <div class="badge-wraper">
      <div class="badge-icon answered" data-toggle="tooltip" data-placement="left" data-html="true" title="Student Answer"> A </div>
      <div class="badge-icon answeredInstructor" data-toggle="tooltip" data-placement="left" data-html="true" title="Instructor Answer"> AI </div>
    </div>
    <div class="clearfix"></div>
  </li>
</template>
