<template name="postList">
  <div class="post-list b-r b-grey">
    {{#if courseId}}

      <a href="{{pathFor 'compose' courseId=courseId }}" >
        <button id="newQuestion" class="btn btn-sm btn-rounded">New question</button>
      </a>
      {{#if isUserInstructor}}
      <a class="course-settings" data-target="#courseSettingsModal" data-toggle="modal">
        <i class="fa fa-cog"></i>
      </a>
      {{/if}}
    {{/if}}
    <div id="postList">
      <!-- START POST LIST SORTED BY DATE -->
      <!-- END POST LIST SORTED BY DATE -->

      {{#if areTherePosts}}
        {{#each dateGroups}}
          {{#if postsByDate.count}}
          <div class="list-view-group-container">
            <div class="list-view-group-header">
              <span id="date">{{title}}</span>

            </div>
            <ul class="no-padding">
                {{#each postsByDate}}
                {{> postThumbnail}}
                {{/each}}
            </ul>
          </div>
          {{/if}}
        {{/each}}
      {{else}}
      <div class="list-view-group-container" style="padding-top: 30px;">
        <div class="list-view-group-header">
          <span id="date">  </span>
        </div>
      </div>
          <div id="no-post-error" style="margin-top: 50px; text-align:center"><h4>Nothing going on here</h4></div>

      {{/if}}
    </div>
  </div>
</template>

<template name="postThumbnail">
  <li class="item padding-15" data-post-id="{{_id}}">
    <!--<div class="thumbnail-wrapper d32 circular bordered b-complete">
      <img width="40" height="40" alt="" data-src-retina="/img/profiles/avatar2x.jpg" data-src="/img/profiles/avatar.jpg" src="/img/profiles/avatar2x.jpg">
    </div> -->
    <div class="checkbox  no-margin p-l-10">
      <input type="checkbox" value="1" id="postcheckbox-0-0">
      <label for="postcheckbox-0-0"></label>
    </div>
    <div class="inline m-l-15">
      <p class="subject no-margin">{{title}}</p>
      <p class="body no-margin">{{textWithoutTags}}</p>
    </div>
    <div class="datetime">{{dateFromNow}}</div>
    <div class="badge-wrapper">
      {{#if badges.hasInstructorAnswer}}<div class="badge-icon answeredInstructor" data-toggle="tooltip" data-placement="left" data-html="true" title="Instructor Answer"> AI </div>{{/if}}
      {{#if badges.hasStudentAnswer}}<div class="badge-icon answered" data-toggle="tooltip" data-placement="left" data-html="true" title="Student Answer"> A </div>{{/if}}
    </div>
    <div class="clearfix"></div>
  </li>
</template>
