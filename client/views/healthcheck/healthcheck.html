<template name="healthcheck">

    <!-- START CONTAINER FLUID -->
    <div class="container-fluid container-fixed-lg">

        <ul class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li><a href="#" class="active">Healthcheck</a></li>
        </ul>

        {{#with generalInfo}}
            <div class="panel panel-default col-lg-6">
                <div class="panel-heading ui-sortable-handle">
                    <div class="panel-title">
                        {{title}}
                    </div>
                </div>
                <div class="panel-body" style="display: block;">
                    <p><span class="bold">Absolute URL:</span> {{absoluteUrl}}</p>
                    <p><span class="bold">Environment:</span> {{environment}}</p>
                    <p><span class="bold">Server time:</span> {{serverTime}}</p>
                </div>
            </div>
        {{/with}}

        <br>

        {{#with serverConnection}}
            {{>panel}}
        {{/with}}

        <br>

        {{#with databaseConnection}}
            {{>panel}}
        {{/with}}

        <br>

        {{#with analytics}}
            {{>panel}}
        {{/with}}
    </div>
    <!-- END CONTAINER FLUID -->

</template>

<template name="panel">
    <div class="panel panel-default {{bg}} col-lg-6">
        <div class="panel-heading ui-sortable-handle">
            <div class="panel-title">
                {{title}}
            </div>
        </div>
        <div class="panel-body" style="display: block;">
            <h3 class="text-white">
                <span class="semi-bold">{{status}}</span>
            </h3>
            <p class="text-white">{{description}}</p>
        </div>
    </div>
</template>
