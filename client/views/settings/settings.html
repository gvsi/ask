<template name="settings">
    <div class="jumbotron full-height no-padding" style="margin:0;background-color:#F5F8FA;" data-pages="parallax">
      <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20 full-height">
        <div class="inner full-height">
          <div class="container-xs-height full-height">
            <div class="m-t-50 col-md-6 col-md-offset-3">
              <div class="card share full-width">
                              <!-- <div class="circle" data-toggle="tooltip" title="Label" data-container="body">
                              </div> -->

                        <div class="card-header clearfix">
                          <!-- <div class="user-pic">
                            <img alt="Profile Image" width="33" height="33" data-src-retina="assets/img/profiles/8x.jpg" data-src="assets/img/profiles/8.jpg" src="assets/img/profiles/8x.jpg">
                          </div> -->
                          <h3 style="margin:0;">Account Settings</h3>
                          <h6>
                              <span> Change your email preferences and profile picture. </span>
                          </h6>

                        </div>

                    <div class="card-description" style="padding-bottom:60px">
                      <h4>Email notifications frequency: </h4>
                      <div class="radio radio-success m-t-20">
                        <input type="radio" value="realTime" name="emailOption" id="realTime">
                        <label for="realTime">Real Time</label>
                        <input type="radio" value="once4hours" name="emailOption" id="once4hours">
                        <label for="once4hours">Once every 4 hours</label>
                        <input type="radio" value="onceADay" name="emailOption" id="onceADay">
                        <label for="onceADay">Once a day</label>
                        <input type="radio" value="never" name="emailOption" id="never">
                        <label for="never">Never</label>
                      </div>
                      <h4 style="margin-top: 22px;">Profile picture: </h4>
                      <button class="btn btn-complete btn-cons m-l-5 inc" style="margin-top: 30px;margin-left: 30px;">Update image</button>
                      <div class="thumbnail-wrapper bordered circular" style="width:100px;border:0;">
                        <img width="50" height="50" alt="" src="{{#if hasAvatar}} {{avatar}} {{else}} {{identicon userIdenticon}} {{/if}}">  {{> editYourAvatarModal}}
                      </div>
                    </div>
                  </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</template>
