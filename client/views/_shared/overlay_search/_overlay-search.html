<template name="overlaySearch">
  <!-- START OVERLAY -->
  <div class="overlay" style="display: none" data-pages="search">
    <!-- BEGIN Overlay Content !-->
    <div class="overlay-content has-results m-t-20">
      <!-- BEGIN Overlay Header !-->
      <div class="container-fluid">
        <!-- BEGIN Overlay Logo !-->
        <img class="overlay-brand" src="
        /img/ask_logo.png" alt="logo" data-src="
        /img/ask_logo.png" data-src-retina="
        /img/ask_logo_2x.png" height="40">
        <!-- END Overlay Logo !-->
        <!-- BEGIN Overlay Close !-->
        <a href="#" class="close-icon-light overlay-close text-black fs-16">
          <i class="pg-close"></i>
        </a>
        <!-- END Overlay Close !-->
      </div>
      <!-- END Overlay Header !-->
      <div class="container-fluid">
        <!-- BEGIN Overlay Controls !-->
        {{> esInput id="overlay-search" class="no-border overlay-search bg-transparent" index=searchType placeholder="Search..."}}
        <br>
        <div class="inline-block">
          <div class="checkbox right">
            <input id="checkboxn" type="checkbox" value="1" checked="checked">
            <label for="checkboxn"><i class="fa fa-search"></i> Search all courses</label>
          </div>
        </div>
        <div class="inline-block m-l-10">
          <p class="fs-13">Press enter to search</p>
        </div>
        <!-- END Overlay Controls !-->
      </div>
      <!-- BEGIN Overlay Search Results, This part is for demo purpose, you can add anything you like !-->
      <div class="container-fluid">
        <span>
          <strong>suggestions :</strong>
        </span>
        <span id="overlay-suggestions"></span>
        <br>
        <div class="search-results m-t-40">
          <p class="bold">Search results for all courses and people:</p>
          {{#ifEsIsSearching index=searchType id="overlay-search" logic="OR" }}
              <div>Searching...</div>
          {{/ifEsIsSearching}}
          <div class="row">
            <ul>
              {{#esEach index=searchType id="overlay-search"}}
              <li><strong>{{title}}</strong> {{{text}}}</li>
              {{/esEach}}
            </ul>

            {{> esLoadMoreButton index=searchType id="overlay-search"}}

            {{#ifEsHasNoResults index=searchType id="overlay-search"}}
            <div class="no-results">No results found!</div>
            {{/ifEsHasNoResults}}

          </div>
        </div>
      </div>
      <!-- END Overlay Search Results !-->
    </div>
    <!-- END Overlay Content !-->
  </div>
  <!-- END OVERLAY -->
</template>
